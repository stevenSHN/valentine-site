<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="page">
    <div class="heart-wrap">
      <img class="heart-image" src="assets/pig.jpg" alt="Pig in a heart frame">
    </div>

    <h1 id="greetingText">你好<span id="namePreview">小可爱</span>，will you be my valentine？</h1>

    <div class="name-editor">
      <label for="nameInput">名称：</label>
      <input id="nameInput" type="text" value="小可爱" maxlength="20">
    </div>

    <div class="buttons" id="buttonArea">
      <button id="yesBtn" class="btn yes" type="button">Yes</button>
      <button id="noBtn" class="btn no" type="button">No</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
